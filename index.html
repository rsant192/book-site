<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Storybooks</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .book {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .book img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
    }
    .book h2 {
      margin: 0;
    }
    .writer-notes {
      color: #555;
      font-style: italic;
      margin-top: 5px;
    }
    .wallet-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }
    .wallet-button:hover {
      background-color: #e0a800;
    }
    .auth-controls {
      text-align: center;
      margin: 20px 0;
    }
    .auth-controls button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 0 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .login-btn {
      background-color: #007bff;
      color: white;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
    }
    .login-btn:hover {
      background-color: #0056b3;
    }
    .logout-btn:hover {
      background-color: #b52a37;
    }
    .chapter-preview {
      margin-top: 6px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üìö My Storybooks</h1>
  <div id="auth-controls" class="auth-controls"></div>
  <button id="walletBtn" class="wallet-button" onclick="window.location.href='wallet.html'">üí∞ Wallet</button>
  <div id="books"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    let isLoggedIn = false;

    async function checkSessionAndLoadBooks() {
      const { data: { session } } = await supabase.auth.getSession();
      const authControls = document.getElementById('auth-controls');
      const walletBtn = document.getElementById('walletBtn');

      if (session && session.user) {
        isLoggedIn = true;
        walletBtn.style.display = 'inline-block';
        authControls.innerHTML = `
          <p>‚úÖ You are logged in</p>
          <button class="logout-btn" onclick="logout()">üö™ Logout</button>
        `;
        localStorage.setItem('session', JSON.stringify(session));
      } else {
        authControls.innerHTML = `
          <button class="login-btn" onclick="window.location.href='auth.html'">üîê Log In</button>
        `;
      }

      loadBooks();
    }

    async function logout() {
      await supabase.auth.signOut();
      localStorage.removeItem("session");
      window.location.reload();
    }

    async function loadBooks() {
      const { data: books, error } = await supabase.from('books').select('*');
      const booksDiv = document.getElementById('books');

      if (error || !books || books.length === 0) {
        booksDiv.innerHTML = '<p>‚ùå No books found.</p>';
        return;
      }

      for (const book of books) {
        const bookEl = document.createElement('div');
        bookEl.className = "book";

        const freeChapters = await supabase
          .from('chapters')
          .select('id, coin_cost')
          .eq('book_id', book.id)
          .eq('coin_cost', 0);

        let freePreview = '';
        if (freeChapters.data && freeChapters.data.length > 0) {
          const firstFree = freeChapters.data[0];
          freePreview = `<p class="chapter-preview"><a href="chapter.html?id=${firstFree.id}" style="color: green; text-decoration: underline;">Read Free Chapter</a></p>`;
        }

        bookEl.onclick = () => {
          if (isLoggedIn) {
            window.location.href = `book.html?id=${book.id}`;
          }
        };

        bookEl.innerHTML = `
          ${book.cover ? `<img src="${book.cover}" alt="Cover">` : '<img src="placeholder.jpg" alt="No Cover">'}
          <div>
            <h2>${book.title}</h2>
            <p>${book.description || ''}</p>
            ${book.writer_notes ? `<p class="writer-notes">‚úçÔ∏è ${book.writer_notes}</p>` : ''}
            ${freePreview}
          </div>
        `;

        booksDiv.appendChild(bookEl);
      }
    }

    checkSessionAndLoadBooks();
  </script>
</body>
</html>
