<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Storybooks</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .book {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .book img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 5px;
    }
    .book h2 {
      margin: 0;
    }
    .writer-notes {
      color: #555;
      font-style: italic;
      margin-top: 5px;
    }
    .wallet-button {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #ffc107;
      color: black;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .wallet-button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <h1>üìö My Storybooks</h1>

  <div id="auth-status">
    <button onclick="window.location.href='auth.html'">üîê Login</button>
  </div>

  <button id="walletBtn" class="wallet-button" style="display: none;" onclick="window.location.href='wallet.html'">üí∞ Wallet</button>

  <div id="books"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    async function checkSessionAndLoadBooks() {
      const { data: { session } } = await supabase.auth.getSession();
      const authDiv = document.getElementById('auth-status');
      const walletBtn = document.getElementById('walletBtn');

      if (session && session.user) {
        authDiv.innerHTML = '<p>‚úÖ You are logged in</p>';
        walletBtn.style.display = 'inline-block';
        localStorage.setItem('session', JSON.stringify(session));
        loadBooks(); // ‚úÖ SAFE to call here now
      } else {
        const stored = localStorage.getItem('session');
        if (stored) {
          const parsed = JSON.parse(stored);
          const { data, error } = await supabase.auth.setSession({
            access_token: parsed.access_token,
            refresh_token: parsed.refresh_token
          });
          if (data?.session?.user) {
            authDiv.innerHTML = '<p>‚úÖ You are logged in</p>';
            walletBtn.style.display = 'inline-block';
            loadBooks(); // ‚úÖ After restoring session
          } else {
            authDiv.innerHTML = '<p>‚ùå Session expired. Please log in again.</p>';
          }
        } else {
          authDiv.innerHTML = '<p>üîê Please log in to see your books.</p>';
        }
      }
    }

    async function loadBooks() {
      const { data: books, error } = await supabase.from('books').select('*');
      const booksDiv = document.getElementById('books');

      if (error || !books || books.length === 0) {
        booksDiv.innerHTML = '<p>‚ùå No books found.</p>';
        return;
      }

      for (const book of books) {
        const bookEl = document.createElement('div');
        bookEl.className = "book";
        bookEl.onclick = () => {
          window.location.href = `book.html?id=${book.id}`;
        };

        bookEl.innerHTML = `
          ${book.cover ? `<img src="${book.cover}" alt="Cover">` : '<img src="placeholder.jpg" alt="No Cover">'}
          <div>
            <h2>${book.title}</h2>
            <p>${book.description || ''}</p>
            ${book.writer_notes ? `<p class="writer-notes">‚úçÔ∏è ${book.writer_notes}</p>` : ''}
          </div>
        `;
        booksDiv.appendChild(bookEl);
      }
    }

    // ‚úÖ ONLY call session and books together
    checkSessionAndLoadBooks();
  </script>
</body>
</html>
