<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Wallet</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=Adh5XaLb51xEA-kSYj7nJvKHfdrdTu9tOITThsvTfUl-jqqcy_I8W4OHdrxseNAfzFKIEdbNLIcGxk0U"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .coin-balance {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }
    .coin-package, .analytics {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: center;
    }
    .coin-package button {
      background-color: #ffc439;
      border: none;
      padding: 10px 18px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }
    .coin-package button:hover {
      background-color: #e0aa00;
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-buttons button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .nav-buttons button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üí∞ My Wallet</h1>

  <div class="nav-buttons">
    <button onclick="window.location.href='index.html'">üè† Homepage</button>
    <button onclick="goToLastBook()">üìñ Chapter List</button>
  </div>

  <div id="balance" class="coin-balance">Loading balance...</div>

  <div class="coin-package">
    <p>100 Coins - $1</p>
    <div id="paypal-100"></div>
  </div>

  <div class="coin-package">
    <p>200 Coins - $2</p>
    <div id="paypal-200"></div>
  </div>

  <div class="coin-package">
    <p>300 Coins - $3</p>
    <div id="paypal-300"></div>
  </div>

  <div class="coin-package">
    <p>500 Coins - $4 <span style="color:green">(Best Deal)</span></p>
    <div id="paypal-500"></div>
  </div>

  <div class="coin-package">
    <p>1000 Coins - $7</p>
    <div id="paypal-1000"></div>
  </div>

  <h2>User Analytics</h2>
  <div class="analytics" id="analytics">Loading analytics...</div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    let userId = null;

    async function initUserSession() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session?.user) return session.user.id;

      const stored = localStorage.getItem("session");
      if (!stored) {
        window.location.href = "auth.html";
        return null;
      }

      const parsed = JSON.parse(stored);
      const { data } = await supabase.auth.setSession({
        access_token: parsed.access_token,
        refresh_token: parsed.refresh_token
      });

      if (data?.session?.user) return data.session.user.id;

      window.location.href = "auth.html";
      return null;
    }

    async function loadBalance() {
      userId = await initUserSession();
      if (!userId) return;

      const { data, error } = await supabase
        .from('profiles')
        .select('coins')
        .eq('id', userId)
        .single();

      if (error && error.code === 'PGRST116') {
        await supabase.from('profiles').insert({ id: userId, coins: 0 });
        return loadBalance();
      }

      const coins = data?.coins || 0;
      document.getElementById("balance").innerText = `üî∏ You have ${coins} coins`;
      loadAnalytics();
    }

    async function loadAnalytics() {
      const { data, error } = await supabase
        .from('coin_purchases')
        .select('coins_purchased, paid_usd')
        .eq('user_id', userId);

      if (error || !data) {
        document.getElementById("analytics").innerText = "‚ö†Ô∏è Failed to load analytics.";
        return;
      }

      const totalCoins = data.reduce((sum, row) => sum + (row.coins_purchased || 0), 0);
      const totalUsd = data.reduce((sum, row) => sum + (row.paid_usd || 0), 0);

      document.getElementById("analytics").innerHTML = `
        <p>üßæ Total Coins Purchased: <strong>${totalCoins}</strong></p>
        <p>üíµ Total USD Spent: <strong>$${totalUsd.toFixed(2)}</strong></p>
      `;
    }

    async function addCoins(amount, priceInUsd) {
      if (!userId) return alert("‚ö†Ô∏è You are not logged in.");

      const { error: rpcError } = await supabase.rpc('add_coins', {
        user_id: userId,
        coin_amount: amount
      });

      if (rpcError) {
        alert("‚ùå Failed to add coins.");
        return;
      }

      await supabase.from('coin_purchases').insert({
        user_id: userId,
        coins_purchased: amount,
        paid_usd: priceInUsd,
        purchased_at: new Date().toISOString()
      });

      alert(`‚úÖ You received ${amount} coins!`);
      loadBalance();
    }

    function setupPayPal(buttonId, coinAmount, price) {
      paypal.Buttons({
        style: {
          layout: 'horizontal',
          color: 'gold',
          shape: 'pill',
          label: 'paypal'
        },
        createOrder: (data, actions) => actions.order.create({
          purchase_units: [{ amount: { value: price.toFixed(2) } }]
        }),
        onApprove: async (data, actions) => {
          await actions.order.capture();
          addCoins(coinAmount, price);
        },
        onError: err => {
          console.error("‚ùå PayPal Error:", err);
          alert("‚ùå Payment failed. Try again.");
        }
      }).render(`#paypal-${buttonId}`);
    }

    function goToLastBook() {
      const lastBookId = localStorage.getItem("lastBookId");
      if (lastBookId) {
        window.location.href = `book.html?id=${lastBookId}`;
      } else {
        alert("‚ùå No last book found.");
      }
    }

    // START
    loadBalance().then(() => {
      setupPayPal('100', 100, 1);
      setupPayPal('200', 200, 2);
      setupPayPal('300', 300, 3);
      setupPayPal('500', 500, 4);
      setupPayPal('1000', 1000, 7);
    });
  </script>
</body>
</html>
