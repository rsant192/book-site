<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Chapters</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .chapter-link {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chapter-link:hover {
      background-color: #f0f0f0;
    }
    .locked {
      color: gray;
    }
    .login-note {
      font-size: 13px;
      color: red;
      margin: 0 0 10px 10px;
    }
    .home-button, .back-button {
      position: fixed;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .home-button {
      top: 60px;
      left: 10px;
      background-color: #ffc107;
      color: black;
    }
    .home-button:hover {
      background-color: #e0a800;
    }
    .back-button {
      top: 10px;
      left: 10px;
      background-color: #28a745;
      color: white;
    }
    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <button class="home-button" onclick="window.location.href='index.html'">üè† Back to Homepage</button>

  <div id="book-title">
  <h1>üìñ Chapters</h1>
</div>
  <div id="pagination-controls-top"></div>
<div id="chapters"></div>
<div id="pagination-controls-bottom"></div>
<script>
  const supabase = window.supabase.createClient(
    'https://jkjfdgjgjpybnixqwiou.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
  );

  const urlParams = new URLSearchParams(window.location.search);
  const bookId = urlParams.get('id');
  localStorage.setItem("lastBookId", bookId);

  let isLoggedIn = false;
  let unlockedChapterIds = [];
  let allChapters = [];
  let currentPage = 1;
  const perPage = 50;

  function formatNumber(n) {
    return n ? n.toLocaleString() : '0';
  }

  async function checkSessionAndLoad() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session && session.user) {
      isLoggedIn = true;
      localStorage.setItem('session', JSON.stringify(session));
      await fetchUnlockedChapters(session.user.id);
    }
    await loadBookTitle(bookId);
    await loadChapters();
  }

  async function fetchUnlockedChapters(userId) {
    const { data, error } = await supabase
      .from('user_unlocks')
      .select('chapter_id')
      .eq('user_id', userId);

    if (!error && data) {
      unlockedChapterIds = data.map(d => d.chapter_id);
    }
  }

  async function loadBookTitle(bookId) {
    const { data: book } = await supabase
      .from('books')
      .select('title')
      .eq('id', bookId)
      .single();

    const { data: chapters } = await supabase
      .from('chapters')
      .select('view_count')
      .eq('book_id', bookId);

    const totalViews = chapters.reduce((sum, ch) => sum + (ch.view_count || 0), 0);

    document.getElementById('book-title').innerHTML = `
      <h1>${book.title}</h1>
      <p style="font-size: 14px; color: #777;">üëÅÔ∏è ${formatNumber(totalViews)} views</p>
    `;
  }

  async function loadChapters() {
    const { data, error } = await supabase
      .from('chapters')
      .select('*')
      .eq('book_id', bookId)
      .order('chapter_number', { ascending: true });

    if (error || !data || data.length === 0) {
      document.getElementById('chapters').innerHTML = '<p>No chapters found.</p>';
      return;
    }

    allChapters = data;
    renderPagination();
    renderChapters(currentPage);
  }

  function renderChapters(page) {
    const start = (page - 1) * perPage;
    const end = start + perPage;
    const chapters = allChapters.slice(start, end);

    const chaptersDiv = document.getElementById('chapters');
    chaptersDiv.innerHTML = '';

    for (const ch of chapters) {
      const chEl = document.createElement('div');
      chEl.className = 'chapter-link';

      let icon = 'üìñ';
      if (ch.coin_cost > 0) {
        icon = unlockedChapterIds.includes(ch.id) ? 'üîìüî∏' : 'üîí';
      }

      chEl.innerHTML = `
        ${icon} <strong>${ch.title}</strong><br>
        <span style="font-size: 13px; color: #999;">üëÅÔ∏è ${formatNumber(ch.view_count || 0)} views</span>
      `;

      chEl.onclick = () => {
        if (ch.coin_cost > 0 && !isLoggedIn) {
          window.location.href = 'auth.html';
        } else {
          window.location.href = `chapter.html?id=${ch.id}`;
        }
      };

      chaptersDiv.appendChild(chEl);
    }
  }

  function renderPagination() {
  const totalPages = Math.ceil(allChapters.length / perPage);

  // Function to create one pagination block
  function createControls(containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = '';
    container.style.textAlign = 'center';
    container.style.margin = '20px 0';

    // Dropdown
    const select = document.createElement('select');
    select.style.margin = '0 10px';
    for (let i = 1; i <= totalPages; i++) {
      const start = (i-1) * perPage + 1;
      const end = Math.min(i * perPage, allChapters.length);
      const option = document.createElement('option');
      option.value = i;
      option.textContent = `Chapters ${start}-${end}`;
      if (i === currentPage) option.selected = true;
      select.appendChild(option);
    }
    select.onchange = () => {
      currentPage = parseInt(select.value);
      renderChapters(currentPage);
      renderPagination();
      window.scrollTo(0, 0); // Scroll to top when page changes
    };

    // Prev Button
    const prev = document.createElement('button');
    prev.textContent = '‚Üê Previous';
    prev.disabled = currentPage === 1;
    prev.style.marginRight = '10px';
    prev.onclick = () => {
      currentPage--;
      renderChapters(currentPage);
      renderPagination();
      window.scrollTo(0, 0); // Scroll to top when page changes
    };

    // Next Button
    const next = document.createElement('button');
    next.textContent = 'Next ‚Üí';
    next.disabled = currentPage === totalPages;
    next.style.marginLeft = '10px';
    next.onclick = () => {
      currentPage++;
      renderChapters(currentPage);
      renderPagination();
      window.scrollTo(0, 0); // Scroll to top when page changes
    };

    container.appendChild(prev);
    container.appendChild(select);
    container.appendChild(next);
  }

  // Create both top and bottom controls
  createControls('pagination-controls-top');
  createControls('pagination-controls-bottom');
}


  checkSessionAndLoad();
</script>
  </body>
</html>
