<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Chapters</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .chapter-link {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chapter-link:hover {
      background-color: #f0f0f0;
    }

    .home-button {
      position: fixed;
      top: 60px;
      left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .home-button:hover {
      background-color: #e0a800;
    }

    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <button class="home-button" onclick="window.location.href='index.html'">üè† Back to Homepage</button>

  <h1>üìñ Chapters</h1>
  <div id="chapters"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    const urlParams = new URLSearchParams(window.location.search);
    const bookId = urlParams.get('id');

    checkSession();

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session && session.user) {
        localStorage.setItem('session', JSON.stringify(session));
        setTimeout(loadChapters, 150); // üîß Add delay to stabilize loading
      } else {
        const stored = localStorage.getItem('session');
        if (stored) {
          const parsed = JSON.parse(stored);
          const { data, error } = await supabase.auth.setSession({
            access_token: parsed.access_token,
            refresh_token: parsed.refresh_token
          });

          if (data?.session?.user) {
            setTimeout(loadChapters, 150);
            return;
          }
        }

        // üîÅ Fallback: force reload if session fails
        window.location.reload();
      }
    }

    async function loadChapters() {
      const { data: chapters, error } = await supabase
        .from('chapters')
        .select('*')
        .eq('book_id', bookId)
        .order('chapter_number', { ascending: true });

      const chaptersDiv = document.getElementById('chapters');

      if (error || !chapters || chapters.length === 0) {
        chaptersDiv.innerHTML = '<p>No chapters found or error loading.</p>';
        return;
      }

      for (const ch of chapters) {
        const chEl = document.createElement('div');
        chEl.className = 'chapter-link';
        chEl.textContent = (ch.locked ? 'üîí ' : 'üìñ ') + ch.title;
        chEl.onclick = () => {
          window.location.href = `chapter.html?id=${ch.id}`;
        };
        chaptersDiv.appendChild(chEl);
      }
    }
  </script>
</body>
</html>
