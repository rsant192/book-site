<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Chapters</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .chapter-link {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chapter-link:hover {
      background-color: #f0f0f0;
    }

    .home-button {
      position: fixed;
      top: 60px;
      left: 10px;
      padding: 10px 16px;
      font-size: 16px;
      background-color: #ffc107;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .home-button:hover {
      background-color: #e0a800;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">‚Üê Back</button>
  <button class="home-button" onclick="window.location.href='index.html'">üè† Back to Homepage</button>

  <h1>üìñ Chapters</h1>
  <div id="chapters"></div>
<script>
  const supabase = supabase.createClient(
    'https://jkjfdgjgjpybnixqwiou.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
  );

  checkSession();

  async function checkSession() {
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      window.location.href = "auth.html"; // not logged in ‚Üí redirect
    } else {
      loadChapters(); // logged in ‚Üí load chapters
    }
  }

  const urlParams = new URLSearchParams(window.location.search);
  const bookId = urlParams.get('id');

  async function loadChapters() {
    const { data: chapters, error } = await supabase
      .from('chapters')
      .select('*')
      .eq('book_id', bookId);

    const chaptersDiv = document.getElementById('chapters');
    if (error) {
      chaptersDiv.innerHTML = "<p>Error loading chapters.</p>";
      return;
    }

    for (const ch of chapters) {
      const chEl = document.createElement('div');
      chEl.className = 'chapter-link';
      chEl.onclick = () => {
        window.location.href = `chapter.html?id=${ch.id}`;
      };
      chEl.textContent = `${ch.title}`;
      chaptersDiv.appendChild(chEl);
    }
  }
</script>
  </body>
</html>
