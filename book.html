<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Chapters</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    .chapter-link {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .chapter-link:hover {
      background-color: #f0f0f0;
    }
    .locked {
      color: gray;
    }
    .login-note {
      font-size: 13px;
      color: red;
      margin: 0 0 10px 10px;
    }
    .home-button, .back-button {
      position: fixed;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .home-button {
      top: 60px;
      left: 10px;
      background-color: #ffc107;
      color: black;
    }
    .home-button:hover {
      background-color: #e0a800;
    }
    .back-button {
      top: 10px;
      left: 10px;
      background-color: #28a745;
      color: white;
    }
    .back-button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="history.back()">â† Back</button>
  <button class="home-button" onclick="window.location.href='index.html'">ğŸ  Back to Homepage</button>

  <div id="book-title">
  <h1>ğŸ“– Chapters</h1>
</div>
  <div id="chapters"></div>
<script>
  const supabase = window.supabase.createClient(
    'https://jkjfdgjgjpybnixqwiou.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
  );

  const urlParams = new URLSearchParams(window.location.search);
  const bookId = urlParams.get('id');
  localStorage.setItem("lastBookId", bookId);

  let isLoggedIn = false;
  let unlockedChapterIds = [];

  function formatNumber(n) {
    return n ? n.toLocaleString() : '0';
  }

  async function checkSessionAndLoad() {
    const { data: { session } } = await supabase.auth.getSession();
    if (session && session.user) {
      isLoggedIn = true;
      localStorage.setItem('session', JSON.stringify(session));
      await fetchUnlockedChapters(session.user.id);
    }
    await loadBookTitle(bookId);
    await loadChapters();
  }

  async function fetchUnlockedChapters(userId) {
    const { data, error } = await supabase
      .from('user_unlocks')
      .select('chapter_id')
      .eq('user_id', userId);

    if (!error && data) {
      unlockedChapterIds = data.map(d => d.chapter_id);
    }
  }

  async function loadBookTitle(bookId) {
    const { data: book, error: bookError } = await supabase
      .from('books')
      .select('title, author')
      .eq('id', bookId)
      .single();

    const { data: chapters, error: chapterError } = await supabase
      .from('chapters')
      .select('view_count')
      .eq('book_id', bookId);

    if (bookError || chapterError || !book || !chapters) return;

    const totalViews = chapters.reduce((sum, ch) => sum + (ch.view_count || 0), 0);

    document.getElementById('book-title').innerHTML = `
      <h1>${book.title}</h1>
      <p style="font-size: 14px; color: #777;">ğŸ‘ï¸ ${formatNumber(totalViews)} views</p>
    `;
  }

  async function loadChapters() {
    const { data: chapters, error } = await supabase
      .from('chapters')
      .select('*')
      .eq('book_id', bookId)
      .order('chapter_number', { ascending: true });

    const chaptersDiv = document.getElementById('chapters');

    if (error || !chapters || chapters.length === 0) {
      chaptersDiv.innerHTML = '<p>No chapters found or error loading.</p>';
      return;
    }

    for (const ch of chapters) {
      const chEl = document.createElement('div');
      chEl.className = 'chapter-link';

      if (ch.coin_cost > 0 && !isLoggedIn) {
        chEl.classList.add('locked');
        chEl.innerHTML = `ğŸ”’ <strong>${ch.title}</strong><div class="login-note">Login required to unlock</div>`;
        chEl.onclick = () => {
          window.location.href = 'auth.html';
        };
      } else {
        let icon = 'ğŸ“–';
        if (ch.coin_cost > 0) {
          icon = unlockedChapterIds.includes(ch.id) ? 'ğŸ”“ğŸ”¸' : 'ğŸ”’';
        }

        chEl.innerHTML = `
          ${icon} <strong>${ch.title}</strong><br>
          <span style="font-size: 13px; color: #999;">ğŸ‘ï¸ ${formatNumber(ch.view_count || 0)} views</span>
        `;
        chEl.onclick = () => {
          window.location.href = `chapter.html?id=${ch.id}`;
        };
      }

      chaptersDiv.appendChild(chEl);
    }
  }

  checkSessionAndLoad();
</script>

  </body>
</html>
