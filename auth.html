<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login / Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üîê Login or Sign Up</h1>

  <input id="email" type="email" placeholder="Email" /><br /><br />
  <input id="password" type="password" placeholder="Password" /><br /><br />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="message"></p>

  <script>
    const SUPABASE_URL = 'https://jkjfdgjgjpybnixqwiou.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w';
    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await client.auth.signInWithPassword({ email, password });
      document.getElementById("message").textContent = error ? error.message : "‚úÖ Login successful!";
      if (!error) setTimeout(() => window.location.href = "index.html", 1000);
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const { data, error } = await client.auth.signUp({ email, password });
      document.getElementById("message").textContent = error ? error.message : "‚úÖ Signup successful! You can now log in.";
    }
  </script>
</body>
</html>
