<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üîê Login or Sign Up</h1>

  <input id="email" type="email" placeholder="Email" /><br /><br />
  <input id="password" type="password" placeholder="Password" /><br /><br />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="message"></p>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("message").textContent = "‚ùå " + error.message;
        return;
      }

      const session = data.session;
      if (session) {
        localStorage.setItem("session", JSON.stringify(session));
      }

      document.getElementById("message").textContent = "‚úÖ Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById("message").textContent = "‚ùå " + error.message;
        return;
      }

      document.getElementById("message").textContent = "‚úÖ Signup successful! You can now log in.";
    }
  </script>
</body>
</html>
