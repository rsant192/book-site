<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login ‚Äì MyBookSeries.org</title>

  <meta name="robots" content="noindex, nofollow" />
  <meta name="description" content="Secure login and signup page for readers of MyBookSeries.org. All logins are handled through Supabase authentication.">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }
    h1 {
      font-size: 24px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-weight: bold;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .info {
      font-size: 13px;
      color: #666;
      margin-bottom: 20px;
      text-align: center;
    }
    footer {
      font-size: 12px;
      margin-top: 30px;
      text-align: center;
      color: #999;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <h1>üîê MyBookSeries Login</h1>
  <p class="info">
    This secure login is used to unlock chapters on MyBookSeries.org.<br>
    Your information is handled by <strong>Supabase Authentication</strong>.<br>
    We never ask for any payment or personal information beyond email.
  </p>

  <input id="email" type="email" placeholder="Email address" required />
  <input id="password" type="password" placeholder="Password" required />

  <button onclick="login()">Login</button>
  <button onclick="signup()">Sign Up</button>

  <p id="message" style="text-align:center; font-size: 14px; color: #555;"></p>

  <footer>
    üìö <a href="index.html">Back to Home</a> |
    üîí <a href="privacy.html">Privacy Policy</a> |
    ‚úâÔ∏è <a href="mailto:support@mybookseries.org">Contact Us</a>
  </footer>

  <script>
    const supabase = window.supabase.createClient(
      'https://jkjfdgjgjpybnixqwiou.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpramZkZ2pnanB5Ym5peHF3aW91Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxODI4NzksImV4cCI6MjA2ODc1ODg3OX0.XM95GXmP3gzwSIbidgekFZVeHArLfdXszLAwdqV3Y6w'
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("message").textContent = "‚ùå " + error.message;
        return;
      }

      const session = data.session;
      if (session) {
        localStorage.setItem("session", JSON.stringify(session));
      }

      document.getElementById("message").textContent = "‚úÖ Login successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1200);
    }

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        document.getElementById("message").textContent = "‚ùå " + error.message;
        return;
      }

      document.getElementById("message").textContent = "‚úÖ Signup successful! You can now log in.";
    }
  </script>
</body>
</html>
